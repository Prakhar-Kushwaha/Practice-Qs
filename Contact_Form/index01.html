<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Contact Form</h1>
    <div id="form">
        <label for="name">Enter Name :</label>
        <input type="text" id="name" placeholder="">
        <label for="email">Enter Your Email Address :</label>
        <input type="email" id="email" placeholder="xyz@gmail.com">
        <label for="phoneNo">Enter Mobile Number :</label>
        <input type="text" id="phoneNo" placeholder="">
        <label for="query">Write Your Query Here :</label>
        <textarea name="query" id="query" rows="10"></textarea>
    </div>
<footer>
    Made BY Prakhar Kushwaha <br>Date : 17 th Nov, Sunday / 2024
</footer>
    <script src="./app.js"></script>
</body>
</html>
